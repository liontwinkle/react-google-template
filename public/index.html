<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

    <!-- Meta -->
    <meta name="description" content="CommandPost">
    <meta name="author" content="INeedHelpers">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">

    <title>CommandPost</title>

    <!-- vendor css -->
    <link rel="stylesheet" href="./assets/css/dashforge.chat.css">

    <!-- early loader style -->
    <style>
        .early-loader:empty {
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 35px);
            width: 70px;
            height: 70px;
            border: 7px solid rgba(1, 104, 250, 0.3);
            border-left: 7px solid #0168fa;
            border-radius: 50%;
            animation: load8 1.1s infinite linear;
        }

        @keyframes load8 {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root" class="early-loader"></div>
</body>
<script src="./lib/jquery/jquery.min.js"></script>

</html>
